<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
<link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="app">
        <!-- radio -->
        <div>Picked: {{ radio }}</div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"  v-model="radio" value="default value"> 
            <label class="form-check-label" for="flexRadioDefault1">
              Default radio
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"   v-model="radio" value="default value checked">
            <label class="form-check-label" for="flexRadioDefault2">
              Default checked radio
            </label>
          </div>
        <!-- checkbox -->
        <!-- <div>Checked names: {{ checkedNames }}</div>
    
        <input type="checkbox" id="jack" value="Jack" v-model="checkedNames">
        <label for="jack">Jack</label>
        
        <input type="checkbox" id="john" value="John" v-model="checkedNames">
        <label for="john">John</label>
        
        <input type="checkbox" id="mike" value="Mike" v-model="checkedNames"> -->
        <p>Checked: {{checked}}</p>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Phearun" id="flexCheckDefault" v-model="checked">
            <label class="form-check-label" for="flexCheckDefault">
              Default checkbox
            </label>
          </div>
          <div class="form-check" >
            <input class="form-check-input" type="checkbox" value="Chhun" id="flexCheckChecked" v-model="checked">
            <label class="form-check-label" for="flexCheckChecked">
              Checked checkbox
            </label>
          </div>
        <!-- selected -->
     
        <select class="form-select"  aria-label="Default select example" v-model="selected" style=" width:50%">
            <option selected disabled value="">Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        <p>{{selected}}</p>
        <!-- textarea -->
        <p>Message: {{message}}</p>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px ;width:50%"  v-model="message"></textarea>
            <label for="floatingTextarea2">Comments</label>
        </div>

        <!-- <span>Multiline message is:</span>
        <textarea v-model="message" placeholder="add multiple lines"></textarea>
        <p style="white-space: pre-line;">{{ message }}</p> -->
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
</body>
</html>
