<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex1</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="exercise">
      <div class="form-container">
        <div class="form-group">
          <input
            type="number"
            placeholder="Value 1"
            class="form-control"
            v-model="value1"
          />
        </div>
        <div class="form-group">
          <input
            type="number"
            placeholder="Value 2"
            class="form-control"
            v-model="value2"
          />
        </div>
        <div class="form-group">
          <input
            type="radio"
            value="add"
            name="compute"
            id="add"
            v-model="add"
          />
          <label for="add">Add</label>
          <input
            type="radio"
            value="multiply"
            name="compute"
            id="multiply"
            v-model="multiply"
          />
          <label for="multiply">Multiply</label>
        </div>
        <div class="form-group">
          <button @click="computeOperation" type="button">compute</button>
        </div>
        <div class="form-group">
          <p>{{result}}</p>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="ex1.js"></script>
  </body>
</html>
