<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://unpkg.com/vue@next" ></script>
        <title>Review exam</title>
    </head>
    <body>
        <div id="app">
            <button @click="sumNumber">
                Click ME
            </button>
            <strong>Add Number 100 + 200 = {{result}}</strong>
        </div>
    </body>
    <script>
        const app = Vue.createApp({
  data() {
    return {
      result: 0,
      num1: 100,
      num2: 200,
    };
  },
  methods: {
    sumNumber() {
      return (this.result = this.num1 + this.num2);
    },
  },
});
app.mount("#app");
    </script>
</html>
